version: '3.9'

services:
  api:
    build: .
    image: revup-api:latest
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - revup-net

  mongodb:
    image: mongo:7.0
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - revup-net

  redis:
    image: redis:7.2-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - revup-net

volumes:
  mongo-data:
  redis-data:

networks:
  revup-net:
    driver: bridge
